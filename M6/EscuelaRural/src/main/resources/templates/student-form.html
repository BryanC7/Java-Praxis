<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${student == null ? 'Agregar Estudiante' : 'Editar Estudiante'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <header th:include="~{../static/header.html}"></header>

    <div class="container mb-3">
        <h2 class="my-5 text-center" th:text="${student == null ? 'Inserte los datos del nuevo estudiante' : 'Editar los datos del estudiante'}"></h2>
        <form class="w-50 mx-auto" th:action="@{/students}" th:method="${student == null} ? 'post' : 'put'">
            <input th:if="${student != null}" th:value="${student.id}" type="hidden" name="id">
            <div class="mb-3">
                <label for="firstName">Nombre del Estudiante:</label>
                <input class="form-control" type="text" id="firstName" name="firstName" th:value="${student != null ? student.firstName : ''}" required />
            </div>
            <div class="mb-3">
                <label for="lastName">Apellido del Estudiante:</label>
                <input class="form-control" type="text" id="lastName" name="lastName" th:value="${student != null ? student.lastName : ''}" required />
            </div>
            <div class="mb-3">
                <label for="age">Edad del Estudiante:</label>
                <input class="form-control" type="number" id="age" name="age" th:value="${student != null ? student.age : ''}" required />
            </div>
            <div class="mb-3">
                <label for="course">Curso:</label>
                <select class="form-select" id="course" name="course.id">
                    <option selected disabled>Selecciona un curso</option>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary" th:text="${student == null ? 'Agregar Estudiante' : 'Actualizar Estudiante'}"></button>
            </div>
        </form>
    </div>

    <footer th:include="~{../static/footer.html}"></footer>
</body>
</html>
