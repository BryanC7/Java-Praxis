<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${course == null ? 'Agregar Estudiante' : 'Editar Estudiante'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/header.html}"></header>

<div class="container mb-3">
    <h2 class="my-5 text-center" th:text="${course == null ? 'Inserte los datos del nuevo curso' : 'Editar los datos del curso'}"></h2>
    <form class="w-50 mx-auto" th:action="@{/courses}" th:method="${course == null} ? 'post' : 'put'">
        <input th:if="${course != null}" th:value="${course.id}" type="hidden" name="id">
        <div class="mb-3">
            <label for="name">Nombre del Curso:</label>
            <input class="form-control" type="text" id="name" name="name" th:value="${course != null ? course.name : ''}" required />
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${course == null ? 'Agregar Curso' : 'Actualizar Curso'}"></button>
        </div>
    </form>
</div>

<footer th:include="~{../static/footer.html}"></footer>
</body>
</html>
