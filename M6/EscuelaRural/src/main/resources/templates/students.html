<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escuela Rural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/header.html}"></header>

<section class="container">
    <h2 class="my-5 text-center">Listado de Estudiantes</h2>

    <a class="btn btn-success mb-3" href="/student-form">Agregar Nuevo Estudiante</a>

    <table class="table table-bordered">
        <thead class="table-header text-center table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Estudiante</th>
            <th>Apellido del Estudiante</th>
            <th>Edad del Estudiante</th>
            <th>Curso Asignado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.course != null ? student.course.name : 'Sin curso'}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a class="btn btn-warning" role="button" th:href="@{/update-student(id=${student.id})}">Editar</a>
                    <a class="btn btn-danger" role="button" th:href="@{/delete-student(id=${student.id})}" onclick="return confirm('¿Estás seguro de eliminar al estudiante de la lista?')">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer th:include="~{../static/footer.html}"></footer>
</body>
</html>
