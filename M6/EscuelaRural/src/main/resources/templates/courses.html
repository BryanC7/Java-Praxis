<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escuela Rural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/header.html}"></header>

<section class="container">
    <h2 class="my-5 text-center">Listado de Cursos</h2>

    <a class="btn btn-success mb-3" href="/course-form">Agregar Nuevo Curso</a>

    <table class="table table-bordered">
        <thead class="table-header text-center table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre del Curso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td>
                <div class="d-flex gap-2 justify-content-center">
                    <a class="btn btn-warning" role="button" th:href="@{/update-course(id=${course.id})}">Editar</a>
                    <a class="btn btn-danger" role="button" th:href="@{/delete-course(id=${course.id})}" onclick="return confirm('¿Estás seguro de eliminar el curso de la lista?')">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer th:include="~{../static/footer.html}"></footer>
</body>
</html>
